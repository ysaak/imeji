<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Imeji</title>
</head>
<body class="p-3">

<div class="container">
    <div class="row align-items-center justify-content-evenly">
{% for wallpaper in wallpapers %}
        <div class="col-12 col-md-4 col-xxl-3 p-2 text-center">
            <a href="/wallpapers/full/{{ wallpaper.basename }}"><img src="/wallpapers/full/{{ wallpaper.basename }}" width="{{ wallpaper.thumbnailWidth }}" height="{{ wallpaper.thumbnailHeight }}"></a>
            <br>
            Original size : {{ wallpaper.width }} x {{ wallpaper.height }}
        </div>
{% endfor %}
    </div>
</div>

</body>
</html>
